name: latest-build
on:
  workflow_dispatch:
  pull_request:
    branches:
      - develop
      - main
  push:
    tags:
      - v*
    branches:
      - develop
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        docker_platform:
          - linux/amd64
          - linux/arm64
        nix_channel:
          - nixos_channel: "nixos-unstable"
            home_manager_version_string: "master"
            image_tag_suffix: "latest"
            main_nix_channel: "https://nixos.org/channels/nixos-unstable"
            home_manager_channel: "https://github.com/nix-community/home-manager/archive/master.tar.gz"
          - nixos_channel: "nixos-23.05"
            home_manager_version_string: "release-23.05"
            image_tag_suffix: "23.05"
            main_nix_channel: "https://nixos.org/channels/nixos-23.05"
            home_manager_channel: "https://github.com/nix-community/home-manager/archive/release-23.05.tar.gz"
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - uses: cachix/install-nix-action@v22
        with:
          nix_path: nixpkgs=channel:${{matrix.nix_channel.nixos_channel}}
          extra_nix_config: |
            filter-syscalls = false
            experimental-features = nix-command flakes
            extra-platforms = aarch64-linux
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Build test image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          load: true
          build-args: |
            NIXOS_VERSION=${{matrix.nix_channel.nixos_channel}}
            MAIN_NIX_CHANNEL=${{matrix.nix_channel.main_nix_channel}}
            HOME_MANAGER_CHANNEL=${{matrix.nix_channel.home_manager_channel}}
          platforms: ${{matrix.docker_platform}}
          tags: ghcr.io/${{github.actor}}/devcontainer-nix:latest---${{matrix.nix_channel.nixos_channel}}
          cache-from: |
            type=gha,scope=test
            type=gha,scope=prod
          cache-to: type=gha,scope=test

      # Disabled for now to run directly after buildx build
      # - name: Run docker-compose services
      #   env:
      #     NIXOS_VERSION: "${{matrix.nix_channel.nixos_channel}}"
      #     MAIN_NIX_CHANNEL: "${{matrix.nix_channel.main_nix_channel}}"
      #     HOME_MANAGER_CHANNEL: "${{matrix.nix_channel.home_manager_channel}}"
      #   run: |
      #     make up

      # Disabled for now to run directly after buildx build
      # - name: Run Smoke test
      #   env:
      #     NIXOS_VERSION: "${{matrix.nix_channel.nixos_channel}}"
      #     MAIN_NIX_CHANNEL: "${{matrix.nix_channel.main_nix_channel}}"
      #     HOME_MANAGER_CHANNEL: "${{matrix.nix_channel.home_manager_channel}}"
      #   run: |
      #     cat << EOF | docker-compose exec -T devcontainer bash
      #     node --version
      #     nix-shell -p coreutils --run 'uname -a'
      #     EOF

      - name: Run Smoke test
        run: |
          cat << EOF | docker run --rm -i ghcr.io/${{github.actor}}/devcontainer-nix:latest---${{matrix.nix_channel.nixos_channel}} bash
          node --version
          nix-shell -p coreutils --run 'uname -a'
          nix-shell -p jq --run "nix eval --impure --expr 'builtins.currentSystem' | jq -r '.'"
          EOF

  docker-builder:
    # Only push if PR happens in the same repo
    if: github.event.pull_request.base.repo.url == github.event.pull_request.head.repo.url
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nix_channel:
          - nixos_channel: "nixos-unstable"
            home_manager_version_string: "master"
            image_tag_suffix: "latest"
            main_nix_channel: "https://nixos.org/channels/nixos-unstable"
            home_manager_channel: "https://github.com/nix-community/home-manager/archive/master.tar.gz"
          - nixos_channel: "nixos-23.05"
            home_manager_version_string: "release-23.05"
            image_tag_suffix: "23.05"
            main_nix_channel: "https://nixos.org/channels/nixos-23.05"
            home_manager_channel: "https://github.com/nix-community/home-manager/archive/release-23.05.tar.gz"
    needs:
      - test
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PASSWORD }}

      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/lucernae/devcontainer-nix
          flavor: |
            latest=false
            suffix=--${{matrix.nix_channel.image_tag_suffix}}
          tags: |
            type=raw,value=stable,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'develop') }}
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}.{{minor}}.{{patch}}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          build-args: |
            NIXOS_VERSION=${{matrix.nix_channel.nixos_channel}}
            MAIN_NIX_CHANNEL=${{matrix.nix_channel.main_nix_channel}}
            HOME_MANAGER_CHANNEL=${{matrix.nix_channel.home_manager_channel}}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          cache-from: |
            type=gha,scope=test
            type=gha,scope=prod
          cache-to: type=gha,scope=prod

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}